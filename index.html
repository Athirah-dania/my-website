<html>
<head>
  <title>MY WEBSITE</title>
  
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('image/back paper.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Header GIF - Welcome Animation */
    .welcome-section {
      text-align: center;
      margin: 20px 0; 
    }

    .welcome-section img {
      width: 30%; 
      max-height: 150px;
      animation: bounce 2s ease infinite;
    }

    /* Animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-5px);
      }
      60% {
        transform: translateY(-3px);
      }
    }

    
    .container {
      width: 800px; 
      padding: 20px;
      background-color: #107d36;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      position: absolute;
      top: 60%; 
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Styling for buttons */
    .button {
      display: inline-block; 
      margin: 10px;
      padding: 10px 20px; 
      font-size: 16px;
      color: white;
      background-color: #000000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0d62da;
    }
    #animatedText {
      font-size: 24px;
      font-weight: bold;
      color: #fceaea;
      margin: 20px auto;
      text-align: center;
      height: 40px; /* Reserve space */
    }
    .ball {
      width: 40px;
      height: 30px;
      background-color: #3948ca;
      border-radius: 50%;
      position: absolute;
      top: 85%; 
      left: 50%;
      transform: translate(-50%, -50%);
      animation: bounce 2s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
   
  </style>
</head>
<body>
  
  <link rel="stylesheet" href="style.css">
  
  <div class="welcome-section">
    <img src="gif/welcome gif.gif" alt="Welcome to my website">
  </div>


  <div class="container">
    <div id="animatedText"></div>
    <a href="biodata.html" class="button" >Biodata</a>
    <a href="my_family.html" class="button">My Family</a>
    <a href="my_education.html" class="button">My Education</a>
    <a href="my_fav_site.html" class="button">Favourite Site</a>
    <a href="my_topfav.html" class="button">Favourite Entertainment</a>
    <a href="gallery.html" class="button">Gallery</a>
    <a href="my_contact.html" class="button">My Contact</a>
  </div>
   
  <div class="clock-container">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const date = now.toLocaleDateString();

        document.getElementById('time').textContent = time;
        document.getElementById('date').textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

<script>
  const text = "ðŸŒ·HELLO WORLD! WELCOME TO ATHIRAH'S WEBSITEðŸŒ·";
  const animatedTextDiv = document.getElementById('animatedText');
  let index = 0;

  function typeAnimation() {
      if (index < text.length) {
          animatedTextDiv.textContent += text[index];
          index++;
          setTimeout(typeAnimation, 100); // Adjust speed here
      }
  }
  typeAnimation();
</script>

<div class="ball">
  <span class="ball-text">Hi</span>
</div>
  


</body>
</html>
